<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Derivatives On Meals!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./derivs_on_meals.js"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div class="math-div">
      <h1>Derivatives!</h1>
      <p>Enter a polynomial term by term!</p>
      <form class="math-form" action="index.html" method="post">
        <input type="submit" name="Click" value="Take Derivative">
        <label for="input">
          <input type="text" name="input" value="">
          c
        </label>
      </form>
      <button class="add-term">Add term!</button>
      <button class="make-graph">Make graph!</button>
    </div>
    <h1>On!</h1>
    <div class="meals-div">
      <h1>Meals!</h1>
      <button type="button" name="button" class="meals-button">Meals!</button>
    </div>

  </body>
</html>
